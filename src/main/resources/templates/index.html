<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
  <div class="container my-2" aligns="center">
    <h3>Employee List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee:${allemplist}">
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.email}"></td>
          <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                  class="btn btn-primary">Update</a>
          </td>
          <td> <a th:href="@{/deleteById/{id}(id=${employee.id})}"
                  class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
